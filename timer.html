<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    /* Fondo transparente para overlay */
    html,body { height:100%; margin:0; background:transparent; }
    body { display:flex; align-items:center; justify-content:center; font-family: Inter, system-ui, Arial; }
    .timer {
      backdrop-filter: blur(4px);
      padding: 10px 18px;
      border-radius: 12px;
      min-width:120px;
      text-align:center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      background: rgba(255,255,255,0.06); /* ligero */
      color: #ffffff;
    }
    .time {
      font-size: 28px;
      letter-spacing: 1px;
      font-weight: 600;
    }
    .label {
      font-size: 11px;
      opacity: 0.8;
      margin-top:4px;
    }
  </style>
</head>
<body>
  <div class="timer" id="timer">
    <div class="time" id="time">00:00</div>
    <div class="label" id="label">Elapsed</div>
  </div>

<script>
  // CONFIGURACIÓN: tipo = "countup" o "countdown"
  const type = "countup"; // o "countdown"
  // Si countdown, definir segundos:
  let seconds = 300; // 5 minutos (solo para countdown)

  const timeEl = document.getElementById('time');
  const labelEl = document.getElementById('label');

  function format(s){
    const mm = Math.floor(s/60).toString().padStart(2,'0');
    const ss = (s%60).toString().padStart(2,'0');
    return `${mm}:${ss}`;
  }

  if(type === 'countup'){
    labelEl.textContent = 'Elapsed';
    let t = 0;
    timeEl.textContent = format(t);
    setInterval(()=> {
      t++;
      timeEl.textContent = format(t);
    },1000);
  } else {
    labelEl.textContent = 'Time left';
    timeEl.textContent = format(seconds);
    const interval = setInterval(()=>{
      if(seconds<=0){
        timeEl.textContent = "00:00";
        // opcional: flash o envía evento
        clearInterval(interval);
        // puedes añadir animación CSS o cambiar label:
        labelEl.textContent = 'Done';
        return;
      }
      seconds--;
      timeEl.textContent = format(seconds);
    },1000);
  }
</script>
</body>
</html>
