<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cronómetro 30 Minutos</title>
  <link href="https://fonts.google.com/specimen/Love+Light?categoryFilters=Feeling:%2FExpressive%2FFancy" rel="stylesheet">
  font-family: 'Bebas Neue', sans-serif;
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent; /* fondo transparente para SplitCam */
    }
    #timer {
    font-size: 150px; /* tamaño grande */
    font-family: 'Love Light', cursive; 
    font-weight: 400;
    color: white; /* cambia a otro color si quieres */
    text-shadow: 0 0 30px black; /* borde para que se vea mejor */
  }
  </style>
</head>
<body>
  <div id="timer">30:00</div>

  <script>
    let time = 30 * 60; // 30 minutos en segundos
    const timerElement = document.getElementById("timer");

    function updateTimer() {
      let minutes = Math.floor(time / 60);
      let seconds = time % 60;
      seconds = seconds < 10 ? "0" + seconds : seconds;
      timerElement.textContent = `${minutes}:${seconds}`;
      if (time > 0) {
        time--;
      }
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
